<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body{
            background-color: bisque;
        }
        button {
            margin: 1rem 0.5rem;
            height: 3rem;
            width: 4rem;
            align-items: center;
        }
        .num,.other{
            font-size: 2rem;
            font-weight: 600;   
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
<div class= "container-md d-flex justify-content-center align-items-center" > 
    <div class="card" style="width: 30rem; height: 30rem;">
        <div class="input-group mb-3">
            <input type="text" class="input-group input-group-lg" style="height: 5rem; font-size: 2rem;" id="inp" disabled>
        </div>
        <div class="card-body">
            <div class="container1">
                <button type="button" class="btn btn-dark align-items-center" id="btnNUM">
                    <span class="num">7</span>
                </button>
                <button type="button" class="btn btn-dark" id="btnNUM">
                    <span class="num">8</span>
                </button>
                <button type="button" class="btn btn-dark" id="btnNUM">
                    <span class="num">9</span>
                </button>
                <button type="button" class="btn btn-secondary" id="Minus">
                    <span><b class="pm">+/-</b></span>
                </button>
                <button type="button" class="btn btn-secondary" id="remove">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            
            <div class="container2">
                <button type="button" class="btn btn-dark" id="btnNUM">
                    <span class="num">4</span>
                </button>
                <button type="button" class="btn btn-dark" id="btnNUM">
                    <span class="num">5</span>
                </button>
                <button type="button" class="btn btn-dark" id="btnNUM">
                    <span class="num">6</span>
                </button>
                <button type="button" class="btn btn-secondary" id="multiply">
                    <i class="fas fa-times"></i>
                </button>
                <button type="button" class="btn btn-secondary" id="divide">
                    <i class="fas fa-divide"></i>
                </button>
            </div>

            <div class="container3" id="c3">
                <button type="button" class="btn btn-dark" id="btnNUM">
                    <span class="num">1</span>
                </button>
                <button type="button" class="btn btn-dark" id="btnNUM">
                    <span class="num">2</span>
                </button>
                <button type="button" class="btn btn-dark" id="btnNUM">
                    <span class="num">3</span>
                </button>
                <button type="button" class="btn btn-secondary" id="minus">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-warning" id="bEqual">
                    <i class="fas fa-equals"></i>
                </button>
            </div>

            <div class="container4" id="c4">
                <button type="button" class="btn btn-danger" id="clr">
                    <span class="other">C</span>
                </button>
                <button type="button" class="btn btn-dark" id="btnNUM">
                    <span class="num">0</span>
                </button>
                <button type="button" class="btn btn-dark" id="btnNUM">
                    <span class="num">.</span>
                </button>
                <button type="button" class="btn btn-secondary" id="add">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/255ddf60f7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app1.js"></script>
</body>
</html>
